<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#">
    <title>Welcome</title>
  </head>
  <body>
    <time id="time"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What is your focus for today?</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <div class="switch-button">
      <input class="switch-button-checkbox" type="checkbox"></input>
      <label class="switch-button-label" for=""><span class="switch-button-label-span">12h</span></label>
    </div>

    <div class="weather">
      <div class="temperature">
        <div class="icon-section">
          <img class="icon"></img>
        </div>
        <div class="degree-section">
          <h1 class="temperature-degree">34</h1>
          <span>Â°</span>
        </div>
      </div>
      <div class="location">
        <p class="location-timezone">Timezone</p>
        <p class="temperature-description">its friggin cold</p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
